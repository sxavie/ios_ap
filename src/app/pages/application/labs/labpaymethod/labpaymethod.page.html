<ion-content id="container" no-scroll padding>

  <div class="main">

    <div class="navContainer">

      <ion-item lines="none" color="transparent">

        <ion-buttons slot="start">
          <ion-back-button defaultHref="/app/labs/labaddresses" text="" class="navIconBtn">
          </ion-back-button>
        </ion-buttons>

        <div id="logo">
          <ion-img src="/assets/tidulogowhite_s.png"></ion-img>
        </div>

        <ion-buttons slot="end">
          <ion-button routerLink="/app">
            <ion-icon class="navIconBtn" slot="icon-only" name="home-outline"></ion-icon>
          </ion-button>

        </ion-buttons>

      </ion-item>

    </div> <!-- navButtons -->

    <div id="cardContent" class="fit-card-content">

      <div>

        <div>
          <h2> PAGOS </h2>
        </div>

        <div class="title">
          <ion-text class="titulo"> Métodos de Pago </ion-text>
        </div>

        <div class="list">

          <div #cardHtmlCont (click)="changeMethod(card, cardHtmlCont)" *ngFor="let card of cards"
            class="slotCard">

            <span class="iconBrand"
              [ngClass]="{'Visa': card.brand === 'Visa', 'MasterCard': card.brand === 'MasterCard'} || async">
            </span>

            <div class="cardNumber">
              <span> **** **** **** {{card.last4}} </span>
            </div>
          </div>


          <!-- agregar metodo -->
          
          <ion-icon class="addAddress-ico" name="add"></ion-icon>
          <ion-text class="addAddress-txt" (click)="showNewCardModal()"> Agregar métodos de pago </ion-text>

        </div>
      </div>


      <div *ngIf="idCard" class="tiduxButton-container">
        <div class="tx-button blue" (click)="next()">
          <ion-label> Continuar </ion-label>
        </div>
      </div>

      <div *ngIf="!idCard" class="tiduxButton-container">
        <div class="tx-button disabled">
          <ion-label> Continuar </ion-label>
        </div>
      </div>


    </div>

  </div>
</ion-content>
