<div class="calendar">

    <ion-row>

        <ion-col size="2">
            <ion-button fill="clear" (click)="back()">
                <ion-icon style="font-size: 19px;" name="arrow-back" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-col>

        <ion-col size="8" class="ion-text-center viewTitle">
            <h2>{{ viewTilte }}</h2> 
        </ion-col>

        <ion-col size="2">
            <ion-button fill="clear" (click)="next()">
                <ion-icon style="font-size: 19px;" name="arrow-forward" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-col>

    </ion-row>

    <calendar 
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)"></calendar> 
    <!-- [dayviewAllDayEventTemplate]="template"  -->
        
</div>
